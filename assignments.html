<html lang="en">

<title>Assessments | Pero's Academy</title>
<style>

</style>

<body>
<header>
    <h1>@Pero's-Academy Assignments Status Report</h1>
</header>

<div class="container">
    <!-- Sections here -->
</div>

<footer>
    <p>&copy; <span id="year"></span> Pero's Academy. All rights reserved.</p>
</footer>

<script>
    // JavaScript for dynamic year update and possibly other dynamic features
    document.getElementById('year').textContent = new Date().getFullYear();
    
    // Function to update assignment status
    function updateAssignmentStatus(assignmentId, status) {
        const statusElement = document.getElementById(assignmentId + '-status');
        if (statusElement) { // Check if element exists
            statusElement.textContent = status;
        }
    }
    
    // Example usage
    updateAssignmentStatus('assignment1', 'Completed');
    updateAssignmentStatus('assignment2', 'In Progress');
    updateAssignmentStatus('assignment3', 'Not Started');
</script>
</body>
</html>
