<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Pero's Academy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .header-container {
            width: 80%;
            background-color: #007BFF;
            color: white;
            padding: 20px;
            margin-top: 20px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header h1 {
            margin: 0;
        }
        .nav-container {
            display: none; /* Hide initially */
            position: absolute;
            top: 100%;
            right: 10%;
            background-color: #006BDD;
            border-radius: 0 0 10px 10px;
        }
        .nav-container a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            text-align: center;
        }
        .nav-container a:hover {
            background-color: #0056A3;
        }
        .hamburger {
            display: flex;
            flex-direction: column;
            cursor: pointer;
            padding: 5px 0;
        }
        .bar {
            width: 25px;
            height: 3px;
            background-color: white;
            margin: 3px 0;
            border-radius: 2px;
        }
        .container {
            width: 80%;
            background-color: white;
            padding: 20px;
            margin: 20px 0;
            border-radius: 10px;
            box-sizing: border-box;
        }
        /* Smooth Scrolling */
        html {
            scroll-behavior: smooth;
        }
        /* Hover Effects */
        a, .button {
            transition: background-color 0.3s, color 0.3s;
        }
        a:hover, .button:hover {
            background-color: #004c8c; /* Darker shade for hover */
            color: #ffffff;
        }
        /* Footer Styles */
        .footer {
            width: 100%;
            background-color: #0056A3;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="header-container">
        <header>
            <h1>Welcome to Pero's Academy</h1>
        </header>
        <div class="hamburger" onclick="toggleNav()">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        <div class="nav-container" id="navContainer">
            <a href="assignments.html">Assignments</a>
            <a href="ref_key.html">Reference Key</a>
            <a href="contact.html">Contact</a>
            <a href="faculty.html">Faculty</a>
            <a href="enrollment-form.html">Enrollment</a>
            <a href="curriculums.html">Curriculums</a>
        </div>
    </div>

    <div class="container">
        <!-- Your existing content -->
    </div>

    <div class="footer">

    </div>

    <script>
        function toggleNav() {
            var nav = document.getElementById("navContainer");
            nav.style.display = nav.style.display === "block" ? "none" : "block";
        }

        // Placeholder for form validation script
        // Adapt as needed based on your form's structure and IDs
        document.getElementById('enrollmentForm').addEventListener('submit', function(event) {
            var isValid = true; // Assume the form is valid initially

            var nameInput = document.getElementById('name');
            if (!nameInput.value.trim()) {
                alert('Name is required.');
                isValid = false;
            }

            if (!isValid) {
                event.preventDefault();
            }
        });
    </script>
</body>
</html>
